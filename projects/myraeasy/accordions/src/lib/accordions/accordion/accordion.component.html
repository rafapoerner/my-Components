<ngb-accordion [closeOthers]="false" activeIds="static-1">
  <ngb-panel id="static-2">
    <ng-template ngbPanelTitle>
      <div class="forecast-accordion">
        <b>VIVO ATENDER B2C</b>
        <span>Meta</span><b>{{ accordion.goal }}</b>
        <div class="forecast-pencil-svg">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_1405_7270)">
              <path
                d="M11.8125 0C13.0206 0 14 0.979371 14 2.1875C14 2.67996 13.8372 3.13439 13.5625 3.5L12.6875 4.375L9.625 1.3125L10.5 0.4375C10.8656 0.162832 11.32 0 11.8125 0ZM0.875 10.0625L0 14L3.9375 13.125L12.0312 5.03125L8.96875 1.96875L0.875 10.0625ZM9.78329 4.97079L3.65829 11.0958L2.90421 10.3417L9.02921 4.21671L9.78329 4.97079Z"
                fill="#A8A8A8" />
            </g>
            <defs>
              <clipPath id="clip0_1405_7270">
                <rect width="14" height="14" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <span>Realizado</span><b>{{ accordion.accomplished }}</b>
        <div class="forecast-arrow_down-svg">
          <svg width="11" height="10" viewBox="0 0 11 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.38133 9.35606C6.00426 10.0594 4.99574 10.0594 4.61867 9.35606L0.660254 1.97249C0.30311 1.30632 0.785718 0.500001 1.54159 0.500001H9.45841C10.2143 0.500001 10.6969 1.30632 10.3397 1.97249L6.38133 9.35606Z"
              fill="red" />
          </svg>
        </div>
        <span>{{ accordion.average }}% abaixo da meta</span>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div class="forecast-accordion1">
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
