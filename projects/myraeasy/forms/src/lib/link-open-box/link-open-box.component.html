<div class="container-link-vision" (click)="$event.stopPropagation()" (keydown.esc)="closeBox($event)">
    <label class="label-vision" for="" (click)="showBox($event)">{{ model.title }}</label>
    <ng-container *ngIf="openBox">

        <div focusTrap class="float-content panel-vision">
            <button class="btn-close-one" type="button" (click)="closeBox($event)">x</button>
            <div class="input-serach">
                <input type="text" class="form-control" [(ngModel)]="search" (change)="onKeyUp($event)">

                    <path
                        d="M6.15703 7.66296C6.06452 7.66319 5.97486 7.62209 5.90363 7.54678L4.96921 6.56174C4.88835 6.47599 4.8375 6.35278 4.82785 6.21921C4.81819 6.08563 4.85053 5.95264 4.91773 5.84948C4.98494 5.74632 5.08152 5.68145 5.18621 5.66913C5.29091 5.65681 5.39515 5.69807 5.47601 5.78381L6.40251 6.76885C6.44261 6.81125 6.47575 6.86334 6.50004 6.92211C6.52433 6.98088 6.5393 7.04519 6.54408 7.11135C6.54886 7.17752 6.54336 7.24423 6.5279 7.30768C6.51244 7.37113 6.48733 7.43006 6.45399 7.48111C6.41762 7.53684 6.37227 7.58192 6.32103 7.6133C6.26979 7.64468 6.21386 7.66162 6.15703 7.66296Z"

                        stroke="#A8A8A8" />
                </svg>
            </div>
            <section class="display-list">
                <ul class="list-unstyled">
                    <li class="item-list-vision" *ngFor="let item of list | searchFilter:search:'label'">
                        <a class="text-truncate" (click)="eventClickLink(item)">{{ item.label }}</a>
                    </li>
                </ul>
            </section>
            <div class="text-center">
                <button class="btn btn-primary btn-sm" (click)="eventClick()">Nova Vis√£o</button>
